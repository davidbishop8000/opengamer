<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(79, 79, 79);
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        .main {
 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(34, 34, 34);
            width: 60%;
            margin-top: 10%;
            border-radius: 10px;
            box-shadow: 2px 4px 6px rgb(0, 0, 0);
        }
 
        .pass {
            display: flex;
            flex-direction: column;
        }
 
        .image h2 {
            color: rgb(7, 207, 40);
            font-size: 30px;
            font-family: sans-serif;
            margin-bottom: 50px;
        }
        
        .username input,
        .pass input {
            font-family: sans-serif;
            font-size: large;
            margin-bottom: 20px;
            height: 30px;
            border-radius: 100px;
            border: none;
            text-align: center;
            outline: none;
        }
 
        .submit_btn {
            font-family: sans-serif;
            font-size: large;
            height: 50px;
            width: 100%;
            border-radius: 100px;
            border: none;
            outline: none;
            background-color: rgb(0, 179, 95);
            margin-top: 15px;
            margin-bottom: 30px;
			margin-right: 40px;
        }
 
        .submit_btn:hover {
            background-color: rgba(0, 179, 95, 0.596);
            color: rgb(14, 14, 14);
            cursor: pointer;
        }


        .dropdown_button {
            background-color: #ffffff;
            color: rgb(72, 67, 67);
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 200px;
            font-family: sans-serif;
            font-size: large;
            margin-bottom: 20px;
            height: 30px;
            border-radius: 100px;
            text-align: center;
            outline: none;
        }
        
        .c_color {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(255, 230, 230, 0.2);
            z-index: 1;
            font-family: sans-serif;
            font-size: large;
            margin-bottom: 2px;
            height: 20px;
            border-radius: 100px;
            text-align: center;
            outline: none;
        }
 
        .c_color li {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            list-style: none;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(0, 0, 0);
            font-family: sans-serif;
            font-size: large;
            margin-bottom: 2px;
            height: 20px;
            border-radius: 100px;
            text-align: center;
        }
 
        .c_color li a {
            text-decoration: none;
            color: rgb(38, 35, 35);
        }
 
        .c_color li.c_color_r:hover {
            background-color: #f11e1e;
        }
        .c_color li.c_color_g:hover {
            background-color: #13ab08;
        }
        .c_color li.c_color_b:hover {
            background-color: #3152c9;
            color: white;
        }
        .c_color li.c_color_y:hover {
            background-color: #e6f021;          
        }

    </style>
</head>
 
<body>
    <div class="main">
        <div class="image">
            <h2>&#129472; Welcome &#129472;</h2>
        </div>
        <div class="username">
            <input type="text" id="username"
                   name="username"
                   placeholder="Name">
        </div>

        <div>
            <button class="dropdown_button" id="dropdown_button"
                onclick="show_list()">
                Choose color
            </button>
 
            <div id="c_color_id" class="c_color">
                <li class="c_color_r">red</li>
                <li class="c_color_g">green</li>
                <li class="c_color_b">blue</li>
                <li class="c_color_y">yellow</li>
            </div>
        </div>
        <span id="wrong_alert"></span>
        <div class="buttons">
            <button id="create"
                    class="submit_btn"
                    onclick="wrong_alert()">
                Cheesy &#129472;
            </button>
        </div>
    </div>
    <script>
        let user_color = "";
        function wrong_alert() {
            let username = document.getElementById('username').value;
            if (username != "" && user_color != "") {
                console.log(`control?name=${username}&color=${user_color}`);
                window.location.replace("/game.html");
            } else {
                alert("Please fill all the fields");
            }
        }

        function show_list() {
            var c_color = document.getElementById("c_color_id");
 
            if (c_color.style.display == "block") {
                c_color.style.display = "none";
            } else {
                c_color.style.display = "block";
            }
        }
        function getEventTarget(e) {
            e = e || window.event;
            return e.target || e.srcElement; 
        }

        let ul = document.getElementById('c_color_id');
        ul.onclick = function(event) {
            var target = getEventTarget(event);
            let dropdown_button = document.getElementById('dropdown_button');
            user_color = target.innerHTML;
            dropdown_button.innerHTML = user_color;
            dropdown_button.style.backgroundColor = `${user_color}`;
            console.log(`${user_color}`);
        };
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown_button')) {
                document.getElementById('c_color_id')
                    .style.display = "none";
            }
        } 
    </script>
</body>
</html>
